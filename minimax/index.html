<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiniMax TicTacToe</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

    <div class="container">

        <h1>TicTacToe</h1>
        <div id="board">
            <div class="square" id="0" data-played="0"></div>
            <div class="square" id="1" data-played="0"></div>
            <div class="square" id="2" data-played="0"></div>
            <div class="square" id="3" data-played="0"></div>
            <div class="square" id="4" data-played="0"></div>
            <div class="square" id="5" data-played="0"></div>
            <div class="square" id="6" data-played="0"></div>
            <div class="square" id="7" data-played="0"></div>
            <div class="square" id="8" data-played="0"></div>
        </div>
        <div class="endgame">
            <h2 class="text"></h2>
        </div>
        <button class="reseter" onClick="startGame()">Volver a jugar!</button>
    </div>
    
    <script src="minimax.js"></script>
</body>
</html>
