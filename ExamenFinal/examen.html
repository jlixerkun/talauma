            <h1>Solución numérica de EDO por método de Taylor (4 orden)</h1>

<form name="equation" class="formEquation">
    <div class="form-field">
        <h3>Condición inicial</h3>
        <!--Condición inicial-->
        <label for="x0">Ingrese el valor de x<sub>0</sub>:</label>
        <input type="text" name="x0" value="0" size="4">
        <label for="y0">y<sub>0</sub>:</label>
        <input type="text" name="y0" value="1" size="4">        
    </div>

    <div class="form-field">
        <!--Valor del paso-->
        <h3>Paso</h3>
        <label for="h">Ingrese el valor del paso h:</label>
        <input type="text" name="h" value="0.2" size="4">      
    </div>

    <div class="form-field">
        <!--Intervalo de integración-->
        <h3>Intervalo de integración</h3>
        <label for="xa">Ingrese el valor de x<sub>a</sub>:</label>
        <input type="text" name="xa" value="0" size="4">
        <label for="xb">x<sub>b</sub>:</label>
        <input type="text" name="xb" value="3" size="4">            
    </div>

    <div class="form-field">
        <!--Ingresar ecuación -->
        <h3>Ecuación</h3>
        <label for="equat">Ingrese la ecuación: dy/dx=</label>
        <input type="text" name="equat" value="x*y">
    </div>

    <div class="form-field">
        <!--Ingresar derivada 1 -->
        <h3>Primera derivada</h3>
        <label for="deriv1">Ingrese la ecuación de la primera derivada:</label>
        <input type="text" name="deriv1" value="y+(x*x*y)">
    </div>

    <div class="form-field">
        <!--Ingresar derivada 2 -->
        <h3>Segunda derivada</h3>
        <label for="deriv2">Ingrese la ecuación de la segunda derivada:</label>
        <input type="text" name="deriv2" value="((3*x)+(x*x*x))*y">
    </div>

    <div class="form-field">
        <!--Ingresar derivada 3 -->
        <h3>Tercera derivada</h3>
        <label for="deriv3">Ingrese la ecuación de la tercera derivada:</label>
        <input type="text" name="deriv3" value="(3+(6*x*x)+(x*x*x*x))*y">
    </div>

    <input type="button" value="Evaluar" onclick="evaluaFuncion(x0,y0)">
    <input type="button" value="Limpiar" name="limpiar" onclick="clearAll()">
</form>
